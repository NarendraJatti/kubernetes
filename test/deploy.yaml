apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment1
  labels:
    app: webapp
spec:
  replicas: 2  # Number of pods
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp-container
        image: nginx:alpine  # Simple web server using NGINX
        ports:
        - containerPort: 80
